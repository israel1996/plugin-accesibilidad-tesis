<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>AccessiWeb</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      width: 300px;
    }

    h2 {
      color: #333;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .slider-container {
      margin-bottom: 20px;
    }

    .slider-label {
      font-size: 16px;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    .slider-value {
      margin-top: 5px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>
  <h2>Ajustes de Extensión</h2>

  <div class="slider-container">
    <label for="fontSizeSlider" class="slider-label">Tamaño de Fuente:</label>
    <input type="range" id="fontSizeSlider" min="8" max="40" step="1">
    <span id="fontSizeValue" class="slider-value"></span>
  </div>

  <div class="slider-container">
    <label for="buttonSizeSlider" class="slider-label">Tamaño de Botones:</label>
    <input type="range" id="buttonSizeSlider" min="8" max="40" step="1">
    <span id="buttonSizeValue" class="slider-value"></span>
  </div>

  <div class="slider-container">
    <label for="lineHeightSlider" class="slider-label">Interlineado:</label>
    <input type="range" id="lineHeightSlider" min="1" max="3" step="0.1">
    <span id="lineHeightValue" class="slider-value"></span>
  </div>

  <script src="popup.js"></script>
</body>

</html>
